<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label for="information_1">First name:</label>
            <input type="text" name="First_name" id="information_1"><br>
            <label for="information_2">Last name:</label>
            <input type="text" name="Last_name" id="information_2"><br>
            <label for="information_3">E-mail:</label>
            <input type="email" name="E_mail" id="information_3">
        </fieldset>
        <fieldset>
            <legend><i>Contact Question</i></legend>
            <label for="question">How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" name="tall" id="question_1" value="584">
            <label for="question_1">584ft</label> <br>
            <input type="radio" name="tall" id="question_2" value="784">
            <label for="question_2">784ft</label><br>
            <input type="radio" name="tall" id="question_3" value="984">
            <label for="question_3">984ft</label><br>
            <input type="radio" name="tall" id="question_4" value="1184">
            <label for="question_3">1184ft</label><br>
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label for="textarea_1">In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea name="Tiebreaker_text" id="textarea_1" cols="39" rows="10"></textarea>

        </fieldset>
        <fieldset>
            <legend><i>Enter Competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>

</html>
